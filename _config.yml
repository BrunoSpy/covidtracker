url: "http://localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "Covidtracker"
tagline: "Statistiques et visualisations de donn√©es Covid19"
defaults:
 - scope:
     path: "assets/img"
   values:
     image: true
lang: fr_FR
sass:
 load_paths:
  - _sass
  - node_modules

exclude:
 - node_modules
 - LICENSE.txt
 - Makefile
 - README.md
 - package.json
 - package-lock.json
 - yarn.lock
 - deploy_npm.sh
 - .idea

collections:
 posts:
  output: true
  permalink: /news/:categories/:year/:month/:day/:title/

twitter:
 username: CovidTracker_fr
 card: summary

plugins:
 - jekyll-seo-tag
 - jekyll-twitter


